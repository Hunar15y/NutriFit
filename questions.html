<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Most Common Questions</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #1e1e1e;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        h2 {
            font-size: 1.5rem;
            margin: 10px 0;
        }
        p {
            margin: 5px 0;
        }
        .question-list {
            margin-top: 20px;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Most Common Questions</h1>
        <div class="question-list">
            <h2>1. How many marks should Professor Kaushik give us for our project?</h2>
            <p>Answer: 100/100</p>
        </div>
    </div>
</body>
</html>
